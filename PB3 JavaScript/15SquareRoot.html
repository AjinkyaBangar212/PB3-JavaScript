<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	      
	       function sroot()
	       {

         var n = document.getElementById("number").value;

        var x = n * n ;

        document.getElementById("Result").value  = x;

        document.getElementById("h1t").innerHTML = x;     


	       }	

	</script>
</head>
<body>

	Enter Number For Square Root : <input type="text" id="number"><br>
    

    Result : <input type="text" id="Result"><br>


	<input type="button" value="CLICK" onclick="sroot()"><br>


	<h1 id = "h1t"></h1>

</body>
</html>
