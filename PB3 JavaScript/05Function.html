	<title></title>
	<script type="text/javascript">
		

		//how to create function in js
		function factorial(n){

			var fact = 1;
			for(var i = 1 ; i<=n ; i++)
			{
					fact = fact * i;
			}
			document.write(fact);
		  }

//how to call function in js using same u can call inside the body tah also
       factorial(3);




	</script>
