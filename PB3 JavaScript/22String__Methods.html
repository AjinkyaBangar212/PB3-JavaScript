<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		

    var str = "This is a string methods we are going to see all string method";



    document.write(str + "<br>");




    document.write(str.length      + "<br>");





    document.write(str.indexOf('This')      + "<br>");
     document.write(str.indexOf('a')      + "<br>");



	document.write(str.lastIndexOf('is')  + "<br>");



     
    document.write(str.lastIndexOf('is' , 9)  + "<br>");  //start searching index after 9



    document.write(str.search('all')  + "<br>");  //serch index



      document.write(str.slice(8,25)  + "<br>");   //slice slicing from 8 to 25
         document.write(str.slice(8)  + "<br>");



  document.write(str.substring(8,25)  + "<br>");   //substring same as slice from 8 to 25
         document.write(str.substring(8)  + "<br>");





  document.write(str.substr(8,25)  + "<br>");   //substr   staring index from 8 and give only 25 word from 8index
      


document.write(str.replace('This','String')  + "<br>");  // replace this word by String-word




document.write(str.toLowerCase()  + "<br>");   // toLowerCase()  convert to all str into lowercase

document.write(str.toUpperCase()  + "<br>");   // totoUpperCase()  convert to all str into uppercase




document.write(str.trim()  + "<br>");  //trim() trimming spaces 


document.write(str.charAt(30)  + "<br>");  //charAt()  giving word on position 30


document.write(str.split("t")  + "<br>"); //split()  spliting basis of  "t" where is t insetd of t u get , 'colon' 
















	</script>
</head>
