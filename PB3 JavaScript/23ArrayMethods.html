<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
   
   let arr = [11 , 12 , 13 ,14 , "deppa"];

   console.log(arr);

  
   //push() add at last
   arr.push("Ajinkya");
   arr.push("Rupesh");

   console.log(arr);




   //pop()  remove from last

document.write(arr.pop()    +"<br>"); 



// arr.shift() remove element from front / first

document.write(arr.shift()   +   "<br>"); 




// slice()

document.write(arr.slice(1 , 6)    +"<br>"); // remove a new array with element specified from start to end -1



/// splice() to to add and delete from orignal array

//splice (index , delete , data to be added)


document.write(arr.splice(1 , 2 , "A" , "B" , "c")    +"<br>"); 






	</script>
</head>
<body>

</body>
</html>
