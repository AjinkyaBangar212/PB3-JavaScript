<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<button id="b1">ADD2</button>


	<script type="text/javascript">
	

	// Evnet Binding - add btn onlick using addEventListener
	function m1()
	{
		alert("M1 called");
	}		

  function m2()
  {
  			alert("M2 called");

  }

  var btn = document.getElementById("b1");

     btn.addEventListener('click',m2); // click doubleclick mousehover
 


	</script>

</body>
</html>
