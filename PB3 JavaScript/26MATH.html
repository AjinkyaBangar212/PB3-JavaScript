<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		

// math functions

 document.write(Math.PI  + "<br>");


  document.write(Math.sqrt(64) + "<br>");



  document.write(Math.pow(2,10) + "<br>");




  document.write(Math.trunc(64.90) + "<br>");  //return value 64



 document.write(Math.floor(22.90) + "<br>"); //return value 22



document.write(Math.ceil(22.10) + "<br>");  //roundup the value op is 23

document.write(Math.round(22.50) + "<br>");  // op is 23 round the value if more than .5


document.write(Math.max(22.90, 100 , 800 , 900 , 200)		 + "<br>");



document.write(Math.min(22.90, 100 , 800 , 900 , 200)        + "<br>");


  document.write(Math.random() + "<br>");   //giving you any random number






	</script>
</head>
<body>

</body>
</html>
